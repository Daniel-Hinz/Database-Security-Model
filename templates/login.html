<html lang="en">
  <head>
    <title>Database Security Model</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/root.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&amp;display=swap" rel="stylesheet">
  </head>

  <body>
    <nav>
      <ul>
        <li>Database Security Model</li>
      </ul>
    </nav>

    <form action="/login" method="POST">
      <i class="fas fa-user"></i> 

      {% if loginFailed %}
        <div class="failed">
          Invalid username or password
        </div>
      {% endif %}

      <input type="text" placeholder="Username" name="username" class="text">      
      <input type="password" placeholder="Password" name="password" id="password" class="text"> 
      <div class="show-password-wrapper">
        <input type="checkbox" onclick="showPassword()" id="checkbox">Show Password
      </div>
      <input type="submit" value="Login" class="button">
    </form>

    <p>Don't have an account? <a href="/signup">Sign Up</a></p> 

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../static/scripts/login.js"></script>
  </body>
</html>
